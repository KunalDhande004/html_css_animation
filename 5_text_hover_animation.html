<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 100dvh;
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
            width: 50%;
            font-size: 56px;
            color: white;
            font-weight: 900;
            transition: transform .6s ease-in;
            position: relative;
        }

        .box::before {
            content: '';
            position: absolute;
            height: 25%;
            width: 100%;
            border-radius: 50%;
            background:
                radial-gradient(circle, rgba(0, 200, 255, 0.6), transparent),
                radial-gradient(circle, rgba(255, 0, 150, 0.6), transparent);
            z-index: -1;
            transform: scale(0);
            transition: transform .5s;
        }

        .box:hover {
            transform: scale(1.2);
        }

        .box:hover:before {
            animation: burst 1s ease-in 1 normal;
        }

        @keyframes burst {
            0% {
                transform: scale(0);
            }

            90% {
                transform: scale(1.5);

            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">Hover Me!</div>
</body>

</html>
